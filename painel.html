<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Sistema Madeireira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="usuario-info" style="text-align: center; margin-bottom: 18px;"></div>
        <h2>Painel do Sistema</h2>
        <p>Escolha uma opção:</p>
        <div class="botoes">
            <button onclick="window.location.href='cadastro_imovel.html'">Cadastrar Imóvel</button>
            <button onclick="window.location.href='selecao_imovel.html'">Selecionar Imóvel</button>
            <button onclick="window.location.href='filtro_download.html'">Funções Administrativas</button>
            <button onclick="window.location.href='mapa.html'">Mapa Interativo</button>
            <button onclick="window.location.href='lista_imoveis.html'">Imóveis</button>
            <button id="btnUsuarios" style="display:none;" onclick="window.location.href='usuarios.html'">Usuários Cadastrados</button>
        </div>
        <div id="lista-imoveis-painel" style="margin-top:24px;display:none;"></div>
        <div id="modal-editar-imovel-painel" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Editar Imóvel</h3>
                <form id="form-editar-imovel-painel">
                    <input type="hidden" id="edit_imovel_id_painel">
                    <div class="form-group">
                        <label for="edit_imovel_painel">Imóvel:</label>
                        <input type="text" id="edit_imovel_painel" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_ano_painel">Ano:</label>
                        <input type="number" id="edit_ano_painel" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_upa_painel">UPA:</label>
                        <input type="text" id="edit_upa_painel" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_proprietario_painel">Proprietário:</label>
                        <input type="text" id="edit_proprietario_painel" required>
                    </div>
                    <div class="botoes">
                        <button type="submit">Salvar</button>
                        <button type="button" onclick="fecharModalImovelPainel()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div style="display:flex;justify-content:center;margin-top:24px;">
            <button id="btnLogout" style="background:#a94442;color:#fff;padding:1px 2px;font-size:0.85rem;border:none;border-radius:3px;cursor:pointer;font-weight:400;min-width:unset;width:auto;">Sair</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
