<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóvel - Sistema Madeireira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Imóvel</h2>
        <form id="cadastroImovelForm">
            <div class="form-group">
                <label for="imovel">Imóvel:</label>
                <input type="text" id="imovel" name="imovel" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <label for="upa">UPA:</label>
                <input type="text" id="upa" name="upa" required>
            </div>
            <div class="form-group">
                <label for="proprietario">Proprietário:</label>
                <input type="text" id="proprietario" name="proprietario" required>
            </div>
            <div class="botoes">
                <button type="submit">Cadastrar Imóvel</button>
                <button type="button" onclick="window.location.href='painel.html'" style="background-color: #666; color: white;">Voltar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
